<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柱状图</title>
    <script src="../lib/echarts.min.js"></script>
    <style>
        .container {
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container"></div>
</body>
<script>
    let mCharts = echarts.init(document.querySelector('div'))

    let xDataArr = ['张三', '李四', '王五']

    let yDataArr = [88, 92, 63]

    const option = {
        xAxis: {
            // 类目轴
            type: 'value'
        },
        yAxis: {
            type: 'category',
            data: xDataArr
        },
        series: [
            {
                name: '语文',
                // 柱状图
                type: 'bar',
                data: yDataArr,
                // 最大最小值
                markPoint: {
                    data: [
                        { type: 'max', name: '最大值' },
                        { type: 'min', name: '最小值' }
                    ]
                },
                // 平均值
                markLine: {
                    data: [
                        { type: 'average', name: '平均值' }
                    ]
                },
                // 显示数值
                label: {
                    show: true,
                    rotate: 60,
                    position: 'top'
                },
                // 柱子宽度
                barWidth: '30%'
            }
        ]
    }
    mCharts.setOption(option)
</script>

</html>
